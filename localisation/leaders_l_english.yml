TEM_ERLIK_KHAN_DESC:0 "\"...And then, the Lord heard the sinful screams of the Red Soil, and send one man, corrupted by sinful greed and devoured by unholy wrath, to unite the Godless foreigners. The man clenched the formerly scattered demons of the Steppe into one, and took three other sinful men as his brothers to stand on his throne, and then they took the keys to temples of Aktobe, and started draining the blood of the soil from there, and the Righteous felt only grief because nothing would work against the vermin, and along with the Devil's appearance, dust came, subduing the land more. And the Red Polkoms commanded seventy-two Bogatyrs and the Great Polkom Kalausha Adilkhanovich to put an end to the menace, yet the Polkoms and the Bogatyrs and the Great Polkom Kalausha laid their bones near Charyn, where the great battle commenced, because no one understood the sins that we had committed before our Lord, and there will be no peace on the Steppe unless the peoples clear out the sin in their hearts and minds. Until then, Polkoms will die, and the cursed dust shall suffocate the Almatians, and Semipalatians, and Askhabadis, and anyone who shall come to the damned land.\"\n— a Tale about the Enslavement of the Steppe by Karash, 1995"